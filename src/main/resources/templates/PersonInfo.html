<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <!-- Section to Enter Person Information -->
    <div class="card">
        <div class="card-header">
            <h4>Enter Person Information</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/person/info}" method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="fullName" placeholder="Enter first name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="lastName" name="fullName" placeholder="Enter last name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="true">Male</option>
                            <option value="false">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="identityId" class="form-label">Identity ID</label>
                        <input type="text" class="form-control" id="identityId" name="identityId" placeholder="Enter identity ID" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="additionalNotes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="additionalNotes" name="additionalNotes" placeholder="Enter any additional information"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Person Information</button>
            </form>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7cmHZ2BY5XxrxaPbWWU6qcBcKVzJofPbJwLjUbbZjGvPi7FzMltVfoHI2xh+oYY2" crossorigin="anonymous"></script>
</body>
</html>
